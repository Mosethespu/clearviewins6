<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}ClearInsure{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="/">LOGO HERE</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/features">Features</a></li>
					<li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
					<li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
					<li class="nav-item"><a class="nav-link" href="/auth/login">Log In</a></li>
					<li class="nav-item"><a class="nav-link" href="/auth/signup">Sign Up</a></li>
				</ul>
				<span class="navbar-text ms-3">
					{% if current_user is defined and current_user.is_authenticated %}
						Welcome, {{ current_user.username }}
					{% else %}
						<span class="text-light">Not logged in</span>
					{% endif %}
				</span>
			</div>
		</div>
	</nav>

	{% block content %}{% endblock %}

	<footer class="footer mt-auto py-3 bg-primary text-white text-center sticky-bottom">
		<div class="container">
			<span>ALL RIGHT RESERVED 2025 &copy; CLEAR INSURANCE LIMITED</span>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
