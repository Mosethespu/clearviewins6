{% extends 'base.html' %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
	<div class="row w-100 justify-content-center align-items-center flex-grow-1">
		<div class="col-md-5 col-lg-4">
			<div class="card shadow-lg p-4">
				<h2 class="mb-4 text-center text-primary">Forgot Password</h2>
				<form>
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Reset Password</button>
				</form>
				<div class="mt-3 text-center">
					<a href="/auth/login" class="text-primary fw-bold">Back to Log In</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
